<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent-a-bike Rental System</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

<div class="toolbar-block">
    <span id="toolbar-title">Rent-a-Bike</span>
    <button id="to-bike-list-btn">Go to Bike List</button>
    <button id="to-application-btn">Go to Application</button>
    <select id="language-dropdown">
        <option value="en">EN</option>
        <option value="pl">PL</option>
        <option value="ua">UA</option>
        <option value="ru">RU</option>
    </select>
</div>


<!-- Bike List Block -->
<div id="bike-list-block">
    <img src="https://englishissimple.pl/wp-content/uploads/2021/10/Zaimki-nieokreslone.png" alt="First Bike">
    <img src="https://1.bp.blogspot.com/-RxHj0dArUUY/XHR00oyiv0I/AAAAAAAAPJY/NbSOa-SdrGYq9tPl7AuBhmTZmRMDpLAYgCLcBGAs/s1600/2.png" alt="Second Bike">
    <img src="https://1.bp.blogspot.com/-RxHj0dArUUY/XHR00oyiv0I/AAAAAAAAPJY/NbSOa-SdrGYq9tPl7AuBhmTZmRMDpLAYgCLcBGAs/s640/2.png" alt="Third Bike">
</div>


<!-- Send Application Block -->
<div id="send-application-block" class="hidden">
</div>

<script src="./scripts/main.js"></script>

</body>
</html>
