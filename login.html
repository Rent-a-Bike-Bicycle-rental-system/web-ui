<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bicycle Rental System - Admin Login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="./media/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="login-bar">
    <form action="/login">
        <label for="login" class="login-label">Login:</label>
        <input type="text" id="login" name="login" class="login-input"><br>

        <label for="password" class="password-label">Password:</label>
        <input type="password" id="password" name="password" class="password-input"><br>

        <button type="button" class="sign-in-button">Sign In</button>
    </form>
</div>

<div class="alert" style="display:none;"></div>

<script src="./scripts/login.js"></script>
</body>
</html>
